version: "3.0"

services:
  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.2
    volumes:
      - data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - backend
    ports:
      - 9200:9200

  kibana:
    container_name: kb-container
    image: docker.elastic.co/kibana/kibana:8.1.2
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    networks:
      - backend
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601

  etl:
    container_name: etl-container
    build: ./etl
    env_file: .env
    volumes:
      - logs:/app/logs
    networks:
      - backend
    depends_on:
      - elasticsearch

volumes:
  data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data
  logs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./logs

networks:
  backend:
    driver: bridge
